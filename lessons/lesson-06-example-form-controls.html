<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="your-framework.css">
  </head>
  <body>
      <section>
        <header>
          <h2>Forms and controls</h2>
        </header>
          <form style="display: flex; flex-direction: column; width: 400px; margin:auto">
            <label>
              <span>Text:</span>
              <input type="text" placeholder="What is your name?">
            </label>
    
            <label>
              <span>Email:</span>
              <input type="email" placeholder="What is your name?">
            </label>
    
            <label>
              <span>Password:</span>
              <input type="password" placeholder="What is your name?">
            </label>
    
            <label>
              <span>Your comments</span>
              <textarea placeholder="Your comment"></textarea>
            </label>
    
            <div>
              <label id="switch-2" class="switch-2">
                <input type="checkbox">
              </label>
              <span>Click Switch no JS</span>
            </div>
    
            <label class="control-checkbox">One
              <input type="checkbox" checked="checked">
            </label>

            <div>
                <label class="control-checkbox">One
                  <input type="radio" name="options">
                </label>
                <label class="control-checkbox">Two
                  <input type="radio" name="options">
                </label>
                <label class="control-checkbox">Three
                  <input type="radio" name="options">
                </label>
            </div>
          </form>
        </section>
    
  </body>
</html>
